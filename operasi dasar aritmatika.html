<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
	<script language="Javascript">
		//Membuat fungsi sub program/objek yang memiliki sebuah method
		function pesan(){
			alert ("memanggil Javascript lewat body onload") // membuat suatu alert untuk pemanggilan onload pada tag body
		}
	</script>
	<!-- merespon pesan yang di proses dari function -->
<body onload=pesan()>
</body>
</html>
