<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<body>
	<script language="Javascript"> //bahasa program javascript
		var x=0 // mendeklarasikan variabel nilai x = 0
		//melakukan perulangan x
		do{ 
			document.write(x+"<br>")
			x++;
		}
		//lalu memeriksa syarat atau kondisi yang sesuai
		while(x<=10)
	</script>
</body>
</html>
