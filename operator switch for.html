<!DOCTYPE html>
<html>
<head>
	<title>Contoh program javascript</title>
</head>
<body>
	<script language ="javascript"> //bahasa program javascript
	//perulangan jika x sudah sampai batas 10
		for(x=0;x<=10;x++) //x dimulai dari 0, x lebih besar sama dengan 10, x bertambah
			document.write(x+"<br>") //menampilkan data x dan tag enter
	</script>
</body>
</html>
