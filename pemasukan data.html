<!DOCTYPE html>
<html>
<head>
	<title>Pemasukan Data</title>
</head>
<body>
	<script language="JavaScript"> //Sebuah bahasa program yaitu javascript
	// mendeklarasikan variabel nama dan mengambil sebuah inputan dari pengguna
		var nama = prompt("Siapa nama anda?","Masukkan nama anda"); 
		//memasukkan data variabel dan menampilkan isi dari variable tersebut di laman
		document.write("hai, "+ nama); //memanggil variable nama
	</script>
</body>
</html>
