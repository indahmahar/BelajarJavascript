<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language ="Javascript"> //sebuah bahasa program Javascript
//Membuat fungsi sub program/objek
	var nilai = prompt("nilai (0-100): ",0); // mendeklarasikan variabel nilai dan mengambil sebuah inputan dari pengguna
	var hasil = "";
	if(nilai >= 60) //jika nilai lebih besar dari 60 maka dinyatakan lulus
		hasil="Lulus";
	else
		hasil="Tidak Lulus"; //Jika nilai dibawah 60 maka dinyatakan tidak lulus
	document.write("Hasil: "+hasil); //menampilkan variable hasil dari sebuah inputan
</script>
<body>
</body>
</html>
