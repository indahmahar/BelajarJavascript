<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with Javascript</title>
</head>
<body>
	<script language ="Javascript">
		//Menampilkan teks di alert
		alert("Pemrograman Web!"); //output: Pemgrograman Web!

		//mendesklarikasikan nilai variabel x dan y
		var x=10;
		var y=20;
		var sum=x+y;
		alert(sum); //outputs:30 menampilkan penjumlahan var x dan y di alert
	</script>
</body>
</html>
