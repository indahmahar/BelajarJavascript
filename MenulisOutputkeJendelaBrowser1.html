<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into an browser window with Javascript</title>
</head>
<body>
	<script language ="Javascript">
		//Menampilkan teks di halaman
		document.write("Pemrograman Web "); // prints: Pembrograman Web!

		//mendesklarikasikan nilai variabel x dan y
		var x=10;
		var y=20;
		var sum=x+y;
		document.write(sum); //outputs:30 menampilkan penjumlahan var x dan y
	</script>
</body>
</html>
