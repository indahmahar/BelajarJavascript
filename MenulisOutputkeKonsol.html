<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Konsol Browser dengan Javascript</title>
</head>
<body>
	<script language ="Javascript">
		//Cara menampilan teks di console
		console.log("Pemrograman Web!"); // prints: Pemgrograman Web!
		//Mendeklarasikan nilai variable x dan y
		var x = 10;
		var y = 20;
		var sum = x + y;
		console.log(sum); //prints: 30; // Menampilkan hasil penjumlahan dari variabel x + y yaitu 30
	</script>
</body>
</html>
