<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language ="Javascript"> //sebuah bahasa program Javascript
//Membuat fungsi sub program/objek yang memiliki sebuah method
function test(val1,val2)
{  
	document.write("<br>"+"perkalian : val1*val2"+"<br>") // Menampilkan data val1 dikalikan val2, dan pembuatan tag enter
	document.write(val1*val2) //rumus perkalian val1 dan val2
	document.write("<br>"+"pembagian : val1/val2"+"<br>") // Menampilkan data val1 pembagian val2, dan pembuatan tag enter
	document.write(val1/val2) //rumus pembagian val1 dan val2
	document.write("<br>"+"penjumlahan : val1+val2"+"<br>") // Menampilkan data val1 dijumlahkan val2, dan pembuatan tag enter
	document.write(val1+val2)//rumus penjumlahan val1 dan val2
	document.write("<br>"+"pengurangan : val1-val2"+"<br>")// Menampilkan data val1 dijumlahkan val2, dan pembuatan tag enter
	document.write(val1-val2) // rumus pengurangan val1 dan val2
	document.write("<br>"+"modulus : val1%val2"+"<br>")// Menampilkan data val1 modulus val2, dan pembuatan tag enter
	document.write(val1%val2)//rumus modulus
}
</script>
<body>
	<input type="button" name="button1" value="aritmetic" onclick=test(9,4)><!--  membuat sebuah inputan bertipe button, yang di mana memiliki sebuah value aritmatik, yang berfungsi satu kali klik -->
</body>
</html>
